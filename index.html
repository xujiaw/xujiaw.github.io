<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣经经文</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            white-space: pre-line;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('./WX20250208-005045%402x.png') center/cover fixed;
        }

        .container {
            max-width: 80%;
            color: white;
            font-family: 'Georgia', serif;
            text-shadow: var(--text-shadow);
            animation: fadeIn 1s ease-in;
            text-align: center;
        }

        h1 {
            font-style: italic;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #quote {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button, .select-box {
            padding: 12px 25px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .select-box {
            padding: 12px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            appearance: none;
            text-align: center;
            width: auto; /* 确保宽度自适应 */
            max-width: 200px; /* 可设置最大宽度，避免显示不完全 */
        }

.select-box option {
    background-color: rgba(0, 0, 0, 0.8); /* 设置选项的背景色 */
    color: white; /* 选项文本颜色 */
    font-size: 1rem;
}

        .button {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover, .select-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .select-box {
            appearance: none;
            text-align: center;
        }


        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .button, .select-box {
                padding: 10px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer"></audio>
    <div class="container">
        <h1 id="verse"></h1>
        <p id="quote"></p>
        <div class="buttons">
            <select id="languageSelect" class="select-box" onchange="changeLanguage()">
                <option value="ar">عربي</option> <!-- 阿拉伯语 -->
                <option value="en">English</option> <!-- 英语 -->
                <option value="ur">اردو</option> <!-- 乌尔都语 -->
                <option value="ta">தமிழ்</option> <!-- 泰米尔语 -->
            </select>
            <button class="button" onclick="readAloud()"> 朗读 🔊 </button>
        </div>
    </div>

    <script>
        let verses = [];

        fetch('https://xujiaw.github.io/verses.json')
            .then(response => response.json())
            .then(data => {
                verses = data;
                currentLang = 'ar'; // 默认语言
                currentVerse = verses[Math.floor(Math.random() * verses.length)];
                updateContent();
                updateButtonLabel();
            })
            .catch(error => console.error('加载 JSON 数据失败', error));

        let currentLang = 'ar';
        let currentVerse = {};

        let synth = window.speechSynthesis;

        function updateContent() {
            const verseStr = currentVerse[currentLang];
            document.getElementById('verse').textContent = verseStr.verse;
            document.getElementById('quote').textContent = verseStr.quote;
        }

        function changeLanguage() {
            currentLang = document.getElementById('languageSelect').value;
            updateContent();
            updateButtonLabel();
        }

        function updateButtonLabel() {
            const button = document.querySelector(".button");
            const labels = {
                zh: "朗读 🔊",
                en: "Read Aloud 🔊",
                ur: "پڑھ کر سنائیں 🔊",
                ta: "உயரக் கூர்ந்து வாசிக்க 🔊",
                ar: "اقرأ بصوت عالٍ 🔊"
            };
            button.textContent = labels[currentLang];
        }
        function readAloud() {
            // let msg = new SpeechSynthesisUtterance(document.getElementById("quote").innerText);
            // msg.lang = { zh: 'zh-CN', en: 'en-US', fr: 'fr-FR', ar: 'ar-SA' }[currentLang];

            // let voices = speechSynthesis.getVoices();
            // msg.voice = voices.find(voice => voice.lang === msg.lang) || voices[0];

            // speechSynthesis.speak(msg);
            const verseStr = currentVerse[currentLang];
            var title = verseStr.verse;
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = "./audio/" + title + ".mp3";
            audioPlayer.play()
                .then(() => console.log("播放成功"))
                .catch(error => console.error("播放失败", error));
        }

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = () => console.log('Voices loaded:', synth.getVoices());
        }
    </script>
</body>
</html>
